<!DOCTYPE html>
<html>
    <head>
        <title>To-Do list app</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>To-Do-list <img src="C:\Users\krish\OneDrive\Desktop\Icon.png.png"></h1>
        </div>
        <div id="container">
            <input type="text" id="input" placeholder="Enter your text">
            &nbsp;&nbsp;&nbsp;
            <button id="btn"> Add list</button>
            <ul class="ul" style="list-style-type: none;" >
            </ul> 
        </div>
    </body>
    <script>
        document.getElementById('btn').addEventListener('click',
        function(){
            let input = document.getElementById('input').value;
            //the above statment will select the input whatever we write in the 
            //input box by using id='input'

            //Below code shows how to create the todo list elements
            //creating todo list elements

            let elem=document.createElement('li');
            let btn1=document.createElement('button');
            let btn2=document.createElement('button');
            btn1.innerText="Done";
            btn2.innerText="Delete";
            elem.innerText=input;
            let ul=document.querySelector('ul');
            // appending the created elements to html
            ul.appendChild(elem);
            elem.appendChild(btn1);
            elem.appendChild(btn2);
            //adding colou=rs to the buttons
            btn1.style.border='none';
            btn1.style.marginLeft="3%";
            btn1.style.borderRadius="8px";
            btn1.style.backgroundColor="#b4b3d8";
            btn2.style.border='none';
            btn2.style.marginLeft="3%";
            btn2.style.borderRadius="8px";
            btn2.style.backgroundColor="#b4b3d8";
            //adding fuctionolities to the created  buttons 
            btn1.addEventListener('click',
            function(){
                elem.style.textDecoration="line-through"
                // it will strike off the list
            }
            );
            btn2.addEventListener('click',
            function(){
                elem.remove();
                // it will strike off the list
             }
            );
            document.getElementById('input').value="";
        }
        );
        </script>
</html>
